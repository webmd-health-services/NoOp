
Build:
- Version:
    Path: NoOp\NoOp.psd1
    Prerelease:
    - feature/*: alpha$(WHISKEY_BUILD_NUMBER)
    - develop: rc$(WHISKEY_BUILD_NUMBER)

- Exec: 
      OnlyBy: BuildServer
      Path: appveyor
      Argument: [ UpdateBuild, -Version, $(WHISKEY_SEMVER2) ]

# Dot-sourcing files is expensive. Move all functions into .psm1 file to improve import speed. Do this before testing
# to ensure the module still works.
- MergeFile:
    OnlyBy: BuildServer
    # Builds run twice on some serves. Only run this step if the module hasn't been merged yet.
    IfExists: NoOp\Functions\*.ps1
    Path:
    - NoOp\Functions\*.ps1
    DestinationPath: NoOp\NoOp.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- CopyFile:
    IfExists: env:WHS_CI
    Path:
    - LICENSE
    - NOTICE
    - README.md
    - CHANGELOG.md
    DestinationDirectory: NoOp

- PowerShell:
    ExceptDuring: Clean
    Path: init.ps1

- PowerShell:
    OnlyDuring: Clean
    Path: reset.ps1

- Pester4:
    Script: Tests\*.Tests.ps1

- Zip:
    ArchivePath: .output\NoOp-$(WHISKEY_SEMVER2).zip
    Path: 
    - NoOp

- PublishPowerShellModule:
    RepositoryName: NoOp
    RepositoryUri: $(WHISKEY_OUTPUT_DIRECTORY)
    Path: NoOp
    ApiKeyID: AppVeyorProjectFeedApiKey

